<body>
    <div class="container">
        <div class="menu">
            <div class="logo">
                <a href="#">J.J.V.V</a>
            </div>
            <div class="action">
                <a href="#">Home</a>
                <a href="reuniones.html" class="active">Reuniones</a>

        <div class="main">
            <div class="center">
                <form id="form" method="" onsubmit="return validar();">

                    <select class="input">

                    <input class="input" id="ubicacion" type="text" placeholder="Ubicación">
                    <textarea class="input textarea" id="descripcion" cols="10" rows="5"
                        placeholder="Descripción"></textarea>
                    <input class="button" type="submit" value="Agendar">
                </form>
            </div>
