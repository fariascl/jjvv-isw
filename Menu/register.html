<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueleto Menu</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="logo">
                <a href="#">J.J.V.V</a>
            </div>
            <div class="action">
                <a href="#">Home</a>
                <a href="#">Anuncios</a>
                <a href="#">Contacto</a>
                <a href="#">Actas</a>
                <a href="sesion.html">Iniciar Sesión</a>
                <a href="#" class="active">Registro</a>
            </div>
        </div>
        <div class="main">
            <div class="center">
                <form id="form" action="#" method="" onclick="">
                    <p class="tittle">Registro junta vecinos</p>
                    <input class="input" id="email" type="text" placeholder="Correo electrónico">
                    <input class="input" id="name" type="text" placeholder="Nombre completo">
                    <input class="input" id="rut" type="text" placeholder="Rut">
                    <input class="input" id="password" type="password" placeholder="Contraseña">
                    <input class="button" type="submit" value="Regístrate">
                    <nav class="blocktext">
                        <p class="account">¿Tienes cuenta?</p>
                        <a href="#" class="link">Entrar</a>
                    </nav>
                </form>
            </div>
        </div>
    </div>

    <script src="./validationMenu.js"></script>
    -->
</body>

</html>
